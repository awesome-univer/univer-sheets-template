<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script src="src/functions.ts"></script>
  </head>
  <body>
    <div class="demo">
        <div class="buttons">
          <button onclick="setValue()">set A1 Value</button>
          <button onclick="setBackground()">set A1 background</button>
          <button onclick="setValues()">set A1:B2 values</button>
          <button onclick="getValue()">get A1 value</button>
          <button onclick="getValues()">get A1:B2 values</button>
          <button onclick="getWorkbookData()">get workbook data</button>
          <button onclick="getSheetData()">get sheet1 Data</button>
          <button onclick="createSheet()">create sheet2</button>
          <button onclick="scrollToCell()">scroll to B100</button>
          <button onclick="scrollToTop()">scroll to top</button>
          <button onclick="scrollToBottom()">scroll to bottom</button>
          <button onclick="commandsListenerSwitch(this)">start listening commands</button>
          <button onclick="editSwitch(this)">disable edit</button>
          <button onclick="undo()">undo</button>
          <button onclick="redo()">redo</button>
        </div>
        <div id="app"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
